<div class="container mt-5">
    
    <div class="row justify-content-center">
      <div class="text-center mb-4">
        <h2>ePrescription Management System</h2>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span> Login
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="text-center text-muted mt-4">
        <em>&copy; Busade</em>
      </div>
    </div>
  </div>
